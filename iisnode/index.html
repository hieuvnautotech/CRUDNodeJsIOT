<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-0KGMIV9-10956-stderr-1662630698582.txt","computername":"DESKTOP-0KGMIV9","pid":10956,"type":"stderr","created":1662630698582},{"file":"DESKTOP-0KGMIV9-10956-stdout-1662630698582.txt","computername":"DESKTOP-0KGMIV9","pid":10956,"type":"stdout","created":1662630698582},{"file":"DESKTOP-0KGMIV9-16416-stderr-1662687163077.txt","computername":"DESKTOP-0KGMIV9","pid":16416,"type":"stderr","created":1662687163077},{"file":"DESKTOP-0KGMIV9-16416-stdout-1662687163055.txt","computername":"DESKTOP-0KGMIV9","pid":16416,"type":"stdout","created":1662687163055},{"file":"DESKTOP-0KGMIV9-16532-stderr-1662630799125.txt","computername":"DESKTOP-0KGMIV9","pid":16532,"type":"stderr","created":1662630799125},{"file":"DESKTOP-0KGMIV9-16532-stdout-1662630799124.txt","computername":"DESKTOP-0KGMIV9","pid":16532,"type":"stdout","created":1662630799124},{"file":"DESKTOP-0KGMIV9-4904-stderr-1662685827800.txt","computername":"DESKTOP-0KGMIV9","pid":4904,"type":"stderr","created":1662685827800},{"file":"DESKTOP-0KGMIV9-4904-stdout-1662685827795.txt","computername":"DESKTOP-0KGMIV9","pid":4904,"type":"stdout","created":1662685827795}];
        var lastUpdated = 1662687166046;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
